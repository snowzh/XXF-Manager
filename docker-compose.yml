# docker-compose.yml
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: xxf_manager_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: xxf_manager
      MYSQL_USER: django
      MYSQL_PASSWORD: django
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: xxf_manager_backend
    restart: always
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      - DJANGO_SETTINGS_MODULE=xxf_manager.settings

  frontend:
    build: ./frontend
    container_name: xxf_manager_frontend
    restart: always
    volumes:
      - ./frontend:/app
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data:
